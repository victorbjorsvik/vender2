
<!DOCTYPE html>

<html lang="no">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Vender AS {% block title %}{% endblock %}</title>

    <!-- jQuery --
    <script src="/static/jquery-1.11.3.min.js.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/jquery.easing.min.js"></script>

    <!-- Custom Javascript -->
    <script src="/static/custom.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="/static/custom.css" rel="stylesheet">

    <!-- Custom Fonts from Google -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="https://kit.fontawesome.com/6cc2e17211.js" crossorigin="anonymous"></script>

    <link href="/static/favicon.ico" rel="icon">

</head>

<body>

 <!-- Navigation -->
 <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="/"><span><span class="glyphicon">VENDER AS</span></a>
        </div>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a style="color:white;" href="/">Home</a>
                </li>
                <li class="{% if active=='redegjorelse' %}active{%endif %}">
                    <a style="color:white;" href="/redegjorelse">Rapporter</a>
                </li>
                <li>
                    <a style="color:white;" href="#">Om oss</a>
                </li>
                <li class="{% if active=='kontakt' %}active{%endif %}">
                    <a style="color:white;" href="/kontakt">Kontakt</a>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

    <main>
        {% block main %}{% endblock %}
    </main>

	<!-- Footer -->
    <footer class="page-footer">

    	<!-- Contact Us -->
        <div class="contact">
        	<div class="container">
        	</div>
        </div>

    </footer>

</body>

</html>
